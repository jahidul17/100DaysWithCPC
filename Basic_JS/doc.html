<!DOCTYPE html>
<html>
<body>

<h1>The Console Object</h1>


<script>
console.log("Hello world!");

var num1=prompt("Enter a number:");
var num2=prompt("Enter another number:");

num1=parseInt(num1)
num2=parseInt(num2)

var add=num1+num2;
var sub=num1-num2;
var mul=num1*num2;
var div=num1/num2;
var mod=num1%num2;


document.writeln("The sum is: " + add + "<br>");
document.writeln("The difference is: " + sub + "<br>");
document.writeln("The product is: " + mul + "<br>");
document.writeln("The quotient is: " + div + "<br>");
document.writeln("The modulus is: " + mod + "<br>");

</script>

</body>
</html>
